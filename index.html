<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script type="module" src="gestion-depenses.js" defer></script>
    <script type="module" src="add.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-12 text-center">Total <span class="js-compteur badge bg-dark"></span></h1>
        </header>
        <br>
        <hr>
        <br>
        <section class="row">
            <h3 class="col-6" id="depenses">Depenses : 0</h3>
            <h3 class="col-6" id="recettes">Recettes : 0</h3>
        </section>
        <br>
        <hr>
        <br>
        <section class="row">
            <h2>liste des recettes</h2>
            <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td>Id</td>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody class="js-list-depenses">
                            <tr>
                                <td><form id="form1"><input type="hidden" name="id" value="1" class="form-input" /></form></td>
                                <td><input form="form1" type="text" name="name" class="form-input"></td>
                                <td><input form="form1" type="text" name="price" class="form-input"></td>
                                <td>
                                    <input form="form1" type="submit" class="btn btn-primary mx-3" value="modifier">
                                    <input form="form1" type="submit" class="btn btn-danger" value="supprimer">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                
                    
                    
                    
                    
                </form>
            </div>
        </section>
        <hr>
        <section class="row">
            <h2>Ajouter une nouvelle dépense / recette</h2>
            <form class="d-flex js-form-add">
                <input type="text" name="name" class="form-input" style="flex-grow:1" placeholder="nom de votre dépense ou recette">
                <input type="text" name="price" class="form-input" style="flex-grow:1" placeholder="le prix de votre dépense ou recette">
                <button class="btn btn-success ms-4">
                    <i class="bi bi-plus-square"></i>
                </button>
            </form>
        </section>
    </div>
</body>
</html>
